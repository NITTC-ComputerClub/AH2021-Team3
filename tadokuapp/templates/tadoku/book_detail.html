{% extends '../base.html' %}

{% block content %}

<div class='columns is-centered'>
    <div class="column is-narrow">
        <table class="table is-striped">
            <tbody>
            <tr>
                <th>Book:</th>
                <td>{{ object.title }}</td>
            </tr>
            <tr>
                <th>ISBN:</th>
                <td>{{ object.isbn }}</td>
            </tr>
            <tr>
                <th>Series:</th>
                <td>{{ object.series }}</td>
            </tr>
            <tr>
                <th>YL:</th>
                <td>{{ object.yl }}</td>
            </tr>
            <tr>
                <th>Words:</th>
                <td>{{ object.words }}</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>



{% endblock content %}
